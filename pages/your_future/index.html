<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<title>Colombus</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.1/fullpage.min.css">
	<link rel="stylesheet" href="css/main.css">

</head>

<body>
	<header class="header">
		<div class="container clearfix">
			<div class="header-logo">
				<img src="img/logo.png" alt="Colombus">
			</div>
			<ul class="header-menu menu">
				<li class="menu-item"><a class="menu-link" href="">Услуги</a></li>
				<li class="menu-item"><a class="menu-link" href="">Аквапарк</a></li>
				<li class="menu-item"><a class="menu-link" href="">О компании</a></li>
				<li class="menu-item"><a class="menu-link" href="">Контакты</a></li>
			</ul>
			<div class="header-info">
				<a href="tel: +38 097 777 77 77" class="header-phone">+38 097 777-77-77</a>
				<p class="header-lang">рус.</p>
			</div>
		</div>
	</header>
	<div id="fullpage">
		<div class="first section">
			<div class="container">
				<div class="container_flex">
					<div class="first-left">
						<h1 class="title">Доставим груз с Украины в Польщу за 2 дня или вернем деньги</h1>
						<a href="" class="first-left-btn"><img src="img/right_arrow.png" alt="right_arrow"></a>
					</div>
					<div class="first-right">
						<form action="" class="form">
							<h3 class="form-title">Расчет стоимости</h3>
							<div class="form-row">
								<label class="form-label">Имя</label>
								<input type="text" name="name" class="form-input" placeholder="Ваше Имя">
							</div>
							<div class="form-row">
								<label class="form-label">Телефон</label>
								<input type="phone" name="phone" class="form-input" placeholder="Ваш телефон">
							</div>
							<div class="form-custom-row">
								<div class="form-row">
									<label class="form-label">Откуда</label>
									<input type="text" name="start_place" class="form-input" placeholder="не указано">
								</div>
								<div class="form-row">
									<label class="form-label">Куда</label>
									<input type="text" name="end_place" class="form-input" placeholder="не указано">
								</div>
							</div>
							<div class="form-flex">
								<div class="form-row form-row_flex">
									<label class="form-label">Обьем</label>
									<input type="text" name="volume" class="form-input" placeholder="не указано">
								</div>
								<div class="form-row form-row_flex">
									<label class="form-label">Вес</label>
									<input type="text" name="weight" class="form-input" placeholder="не указано">
								</div>
							</div>
							<input class="form-btn" type="button" name="button" value="Узнать стоимость">
						</form>
						<div class="footer">
							<p class="footer-text">© 2018 Copyright</p>
						</div>
					</div>
				</div>
				<div class="first-car wow fadeIn" data-wow-duration="1s" data-wow-delay="1s"><img class="wow slideInRight img-responsive" data-wow-duration="1s" data-wow-delay="1s" src="img/car.png" alt="car"></div>
			</div>
		</div>
		<div class="first section">
			<div class="container">
				<div class="container_flex">
					<div class="first-left">
						<h1 class="title">Доставим груз с Украины в Польщу за 2 дня или вернем деньги</h1>

							<h3 class="form-title">Расчет стоимости</h3>

							</div>
							<div class="form-row">

								<input type="phone" name="phone" class="form-input" placeholder="Ваш телефон">
							</div>
							<div class="form-custom-row">

									<label class="form-label">Откуда</label>
									<input type="text" name="start_place" class="form-input" placeholder="не указано">
								</div>

									<label class="form-label">Куда</label>
									<input type="text" name="end_place" class="form-input" placeholder="не указано">
								</div>
							</div>
							<div class="form-flex">
								<div class="form-row form-row_flex">
									<label class="form-label">Обьем</label>
									<input type="text" name="volume" class="form-input" placeholder="не указано">
								</div>
								<div class="form-row form-row_flex">
									<label class="form-label">Вес</label>
									<input type="text" name="weight" class="form-input" placeholder="не указано">
								</div>
							</div>
							<input class="form-btn" type="button" name="button" value="Узнать стоимость">
						</form>
						<div class="footer">
							<p class="footer-text">© 2018 Copyright</p>
						</div>
					</div>
				</div>
				<div class="first-car wow fadeIn" data-wow-duration="1s" data-wow-delay="1s"><img class="wow slideInRight img-responsive" data-wow-duration="1s" data-wow-delay="1s" src="img/car.png" alt="car"></div>
			</div>
		</div>
	</div>
	<div class="first-arrow">
		<div class="container"><img class="first-arrow-down" src="img/down_arrow.png" alt="down_arrow">
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.1/fullpage.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.1/fullpage.extensions.min.js"></script>
	<script src="js/common.js"></script>

</html>
